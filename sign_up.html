<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事業企画</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="signup-container">
        <h2 class="signup-title">アカウントを作成</h2>
        <form class="signup-form" action="./sign_up.php" method="post">
            <div>
                <input type="text" name="uName" id="uName" placeholder="ユーザー名" required>
            </div>
            <div>
                <input type="email" name="uMail" id="uMail" placeholder="メールアドレス" required>
                <span class="err-msg" id="error1">このメールアドレスはすでに登録されています</span>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="パスワード" required>
            </div>
            <button class="signup-btn">新規登録</button>
        </form>
        <hr>
        <div class="signup-btn-group">
            <a class="signup-btn">Googleで続ける</a>
            <a class="signup-btn">GitHubで続ける</a>
        </div>
        <span>すでにアカウントをお持ちですか？<a href="./sign_in.html">ログインする</a></span>
    </div>
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        if (location.search === "?status=error1") {
            $(`#error1`).css("display", "block");
        }
    </script>
</body>

</html>
